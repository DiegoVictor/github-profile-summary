- pipeline: "Pipeline"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  actions:
  - action: "Run tests & Upload Coverage to Codecov"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "20"
    execute_commands:
      - "npm ci"
      - "npm run test"
      - "curl -Os https://uploader.codecov.io/latest/linux/codecov"
      - "chmod +x codecov"
      - "./codecov -t $CODECOV_TOKEN"
    setup_commands:
      - "apt-get update && apt-get -y install curl"
    shell: "BASH"
